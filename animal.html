<!DOCTYPE html>
<html>

<head>
    <title>Animal Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Animal game by Julai Dangol</h1>

    <h2>Getting input</h2>

    <form>
        <label for="form1_animal">The hidden animal type </label>
        <input type="password" value="Chicken" id="form1_animal" name="form1_animal" min=10 max=50 step=2 value=30> <br>

        <label for="form1_guess"> Guess the animal</label>
        <input type="text" id="form1_guess" name="form1_guess" autofocus> <br>

        <input type="button" id="checkButton" onclick="checkAnimal()" value="Check the guess">
    </form>

    <div class="container">
        <div id="correctResult" class="alert alert-success" role="alert">This text will be replaced </div>
        <div id="wrongResult" class="alert alert-danger" role="alert">This text will be replaced </div>
    </div>


    <div class="container">
        <img src="./aj.JPG" id="image" alt="Apple Juice" width="150" height="150" onclick="selectImage()">
    </div>



    <script>
        var wrong = 0;
        var correct = 0;
        var useImage = 1;

        function selectImage() {
            var img = document.getElementById("image")
            switch (useImage) {
                case 1:
                    img.src = "./dew.JPG";
                    useImage = 2;
                    break;
                case 2:
                    img.src = "./ginza.JPG";
                    useImage = 3;
                    break;
                default:
                    useImage = 1;
                    img.src = "./aj.JPG"

            }

        }

        function checkAnimal() {

            console.log("Getting form values")
            animal = document.getElementById("form1_animal").value
            guess = document.getElementById("form1_guess").value
            confirmed = confirm("Are these the values? " + animal + " and " + guess)

            correctResult = document.getElementById("correctResult")
            wrongResult = document.getElementById("wrongResult")

            if (animal.toUpperCase() == guess.toUpperCase()) {
                correct += 1
                alert('Ruff ruff')
                correctResult.innerHTML = `Correct count: ${correct}`
            } else {
                wrong += 1
                if (wrong > correct) {
                    alert("Sorry, too many wrong guesses.");
                    document.getElementById("checkButton").onclick = function () {
                        alert("Sorry, too many wrong guesses.")
                    };
                }
                else {
                    alert('Grrrr')
                    wrongResult.innerHTML = `Wrong Count: ${wrong}`
                }
            }
        }
    </script>

</body>

</html>
