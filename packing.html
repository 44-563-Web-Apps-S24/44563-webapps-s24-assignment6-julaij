<!DOCTYPE html>
<html>

<head>
    <title>Packing for a Trip</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <h2>Julai Dangol Packs for a Trip</h2>

        <form>
            <label for="light">Pack Light </label>
            <input type="checkbox" value="True" id="light" name="light"> <br>

            <label for="carry_on"> Carry On</label>
            <input type="checkbox" value="True" id="carry_on" name="carry_on"> <br>

            <label for="tablet"> Tablet</label>
            <input type="checkbox" value="False" id="tablet" name="tablet"> <br>

            <input type="button" class="btn btn-info" onclick="selectPack()" value="Select for packing">
        </form>

        <p id="result">This text will be replaced </p>


        <form>
            <label for="month">Enter travel month </label>
            <input type="text" value="May" id="month" name="month"> <br>

            <label for="price"> Enter price </label>
            <input type="text" id="price" name="price" autofocus> <br>

            <input type="button" class="btn btn-primary" onclick="updatePack()" value="Update the pack">
        </form>
    </div>
    <script>

        var my_pack = {};

        function selectPack() {
            console.log('button clicked')
            my_pack = {};
            my_pack.light = document.getElementById("light").checked;
            my_pack.carry_on = document.getElementById("carry_on").checked;
            my_pack.tablet = document.getElementById("tablet").checked;
            document.getElementById("result").innerHTML = JSON.stringify(my_pack);
        }

        function updatePack() {
            var month = document.getElementById("month").value
            var price = document.getElementById("price").value
            my_pack = { ...my_pack, month, price };
            document.getElementById("result").innerHTML = JSON.stringify(my_pack);
        }
    </script>

</body>

</html>
